<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mudo SENAI</title>

    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Jquery-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Custon-->
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/cadastro_lead.js" defer></script>

</head>
<body>
    <div class="container">
        <h1 class="text-center">Mundo SENAI</h1>
        <div class="row">
            <div class="col-8">
                <div id="divnome" class="input-group mb-3">
                    <label class="input-group-text" id="spNome"><i class="fa-solid fa-user"></i></label>
                    <input id="nome" type="text" class="form-control" placeholder="Nome" aria-label="Nome" aria-describedby="lbNome">
                </div>
            </div>
            <div class="col-4">
                <div id="divdtnasc" class="input-group mb-3">
                    <label class="input-group-text" id="spdtnasc"><i class="fa-solid fa-cake-candles"></i></label>
                    <input id="dtnasc" type="date" class="form-control" aria-label="dtnasc" aria-describedby="lbdtnasc">
                </div>
            </div>
            <div class="col-4">
                <div id="divtelefone" class="input-group mb-3">
                    <label class="input-group-text" id="spTelefone"><i class="fa-solid fa-phone"></i></label>
                    <input id="telefone" type="text" class="form-control" placeholder="(XX) XXXX-XXXX" aria-label="dtTelefone" aria-describedby="lbTelefone">
                </div>
            </div>
            <div class="col-8">
                <div id="divemail" class="input-group mb-3">
                    <label class="input-group-text" id="spEmail"><i class="fa-brands fa-mailchimp"></i></label>
                    <input id="email" type="email" class="form-control" placeholder="email@email.com" aria-label="dtEmail" aria-describedby="lbEmail">
                </div>
            </div>
            <div class="col-12">
                <a id="cadastrar_lead" type="button" class="btn btn-primary float-end">Cadastrar</a>
            </div>
            </div>

        </div>
</body>
</html>
